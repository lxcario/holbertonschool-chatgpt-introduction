<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Change Background Color</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        transition: background-color 0.4s ease;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Click the button to change the background color</h2>

<!-- Fixed the id spelling (was colorButon) -->
<button id="colorButton">Change Color</button>

<script>
    // Use the correct id
    document.getElementById("colorButton").addEventListener("click", changeBackgroundColor);

    function changeBackgroundColor() {
        // Generate a random 6-digit hex color (zeroâ€‘padded)
        let randomColor = "#" + Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, "0");
        document.body.style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
